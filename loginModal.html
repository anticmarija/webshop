<!-- Login modal
 --><div id="myModal" class="modal fade" role="dialog" ng-controller="LoginUser as log">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="submit" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="log.login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  ng-model="email1" name="email1" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" ng-model="password1" name="password1" required>
          </div>

          <div class="alert alert-danger" ng-show="errorMsg">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        </button>
                        <span>{{errorMsg}}</span>
                     </div>
          <p>If you don't have an account, <a data-toggle="modal" data-target="#myModalReg" data-dismiss="modal">register</a></p>
           <div class="modal-footer">
             <button type="submit" class="btn btn-primary">Login</button>
          </div>
          </form>
      </div>
     

    
    </div>

  </div>
</div>
